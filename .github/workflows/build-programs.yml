name: Build Programs

on:
  workflow_call:
    inputs:
      rust:
        type: string
      solana:
        type: string
      git_ref:
        type: string
  workflow_dispatch:
    inputs:
      rust:
        description: Rust version
        default: 1.75.0
        required: true
        type: string
      solana:
        description: Solana version
        default: 1.18.15
        required: true
        type: string

env:
  CACHE: true

jobs:
  build_programs:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV

      - name: Install Rust
        uses: metaplex-foundation/actions/install-rust@v1
        with:
          toolchain: ${{ inputs.rust || env.RUST_VERSION }}

      - name: Install Solana
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: ${{ inputs.solana || env.SOLANA_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache program dependencies
        if: env.CACHE == 'true'
        uses: metaplex-foundation/actions/cache-programs@v1

      - name: Build programs
        shell: bash
        working-directory: configs/scripts/program
        run: ./build.sh
        env:
          PROGRAMS: ${{ env.PROGRAMS }}

      - name: Upload program builds
        uses: actions/upload-artifact@v4
        with:
          name: program-builds-${{ inputs.git_ref }}
          # First wildcard ensures exported paths are consistently under the programs folder.
          path: ./program*/.bin/*.so
          include-hidden-files: true
          if-no-files-found: error
