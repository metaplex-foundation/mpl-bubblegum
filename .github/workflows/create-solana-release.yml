name: Create Solana release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
      git_ref:
        description: Commit hash or branch to create release
        required: false
        type: string
        default: main

env:
  CACHE: true

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.git_ref }}
      - name: Create release
        uses: ./.github/workflows/create-release.yml
        with:
          git_ref: ${{ inputs.git_ref }}
          bump: ${{ inputs.bump }}
          program: bubblegum
          type: solana
